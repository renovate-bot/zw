---
name: 'üöÄ GH Pages [ Test ]'

on:
  pull_request:
    branches: [main]

jobs:
  test-deploy:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    strategy:
      matrix:
        node-version: [16]
    steps:
      - uses: actions/checkout@v2
      - name: '‚ôªÔ∏è Test deployment [ install ]'
        uses: pnpm/action-setup@v2.1.0
        with:
          version: 6.32.1
      - name: '‚ôªÔ∏è Node.js ${{ matrix.node-version }}'
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
      - name: '‚ôªÔ∏è Test deployment [ build ]'
        run: pnpm install
