---
name: 'üöÄ GH Pages [ Test ]'

on:
  workflow_dispatch:
#  pull_request:
#    branches: [main]

jobs:
  test-deploy:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    strategy:
      matrix:
        node-version: [16]
    steps:
      - uses: actions/checkout@v3
      - name: '‚ôªÔ∏è Test deployment [ install ]'
        uses: pnpm/action-setup@v2.2.1
        with:
          version: 6.32.1
      - name: '‚ôªÔ∏è Node.js ${{ matrix.node-version }}'
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
      - name: '‚ôªÔ∏è Test deployment [ build ]'
        run: pnpm install
