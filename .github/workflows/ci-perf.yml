---
name: 'ðŸ“Š Build Performance'

# Note! you can't safely use "pull_request_target" here
# This workflow is mostly useful for "internal PRs"
# External PRs won't be able to post a PR comment
#
# See https://github.com/preactjs/compressed-size-action/issues/54
# See https://securitylab.github.com/research/github-actions-preventing-pwn-requests
on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - 'docs/**'

jobs:
  build-size:
    name: ' ðŸ“Š Build Size Report'
    timeout-minutes: 30
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16]
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2.2.1
        with:
          version: 6.32.1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
      - uses: preactjs/compressed-size-action@v2
        with:
          build-script: 'pnpm i --no-frozen-lockfile && build:en'
          pattern: '{build/assets/js/main*js,build/assets/css/styles*css,.docusaurus/globalData.json,build/index.html,build/blog/index.html,build/blog/**/swiss-army-knife-for-zsh/*,build/docs/index.html,build/docs/getting_started/installation.html}'
          strip-hash: '\.([^;]\w{7})\.'
          minimum-change-threshold: 30
          compression: none

  build-time:
    name: ðŸ’¹ Build Time Perf
    timeout-minutes: 30
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16]
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2.2.1
        with:
          version: 6.32.1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
      - name: ' âœ¨ Installation'
        run: 'pnpm i --no-frozen-lockfile'
      # Ensure build with a cold cache does not increase too much
      - name: 'Build (cold cache)'
        run: pnpm build:en
        timeout-minutes: 8
      # Ensure build with a warm cache does not increase too much
      - name: 'Build (warm cache)'
        run: pnpm build:en
        timeout-minutes: 2
